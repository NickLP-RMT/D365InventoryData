<body>
  <div class="container">

        <p class="subheader">‡∏™‡πÅ‡∏Å‡∏ô‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</p>

        <input type="text" id="barcode" class="form-control" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î" readonly />

        <input type="text" id="scanner" class="form-control" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏™‡πÅ‡∏Å‡∏ô" />

        <span>üîç ‡∏™‡πÅ‡∏Å‡∏ô‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î</span>
      </button>
      
      <button class="btn-primary" onclick="submitBarcode()">
        <span>üì§ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</span>

  <div id="scanner-view">

        <h3>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î</h3>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwQ5E0eX2RQ_VwK6HBN6E10LNoZCKlUBFZxvT23VEu5k66EZV74Kel7KGssxJ-8SSsv/exec";

    async function submitBarcode() {
      const barcode = document.getElementById("barcode").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const scanner = document.getElementById("scanner").value.trim();
      const result = document.getElementById("result");

      result.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
      result.className = "message loading";

      if (!barcode || !quantity || !scanner) {
        result.textContent = "‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö";
        result.className = "message error";
        return;
      }

      const params = new URLSearchParams({
        page: "submitBarcode",
        barcode,
        quantity,
        scanner
      });

      try {
        const res = await fetch(`${apiURL}?${params.toString()}`, { method: "POST" });
        const data = await res.json();

        if (data.success) {
          result.textContent = data.message;
          result.className = "message success";
          document.getElementById("barcode").value = "";
          document.getElementById("quantity").value = "";
          document.getElementById("scanner").value = "";
        } else {
          result.textContent = data.message;
          result.className = "message error";
        }
      } catch (err) {
        result.textContent = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ";
        result.className = "message error";
        console.error(err);
      }
    }

    function startScanner() {
      document.getElementById("main-view").style.display = "none";
      document.getElementById("scanner-view").style.display = "block";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment",
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "code_39_reader",
            "ean_reader"
          ]
        },
        locate: true,
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        numOfWorkers: 2
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        if (code) {
          document.getElementById("barcode").value = code;
          document.getElementById("beep").play();
          stopScanner();
        }
      });
    }

    function stopScanner() {
      Quagga.stop();
      document.getElementById("scanner-view").style.display = "none";
      document.getElementById("main-view").style.display = "block";
      Quagga.offDetected();
    }
  </script>
