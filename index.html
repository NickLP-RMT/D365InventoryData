<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #004fcc;
    }
    .message {
      margin-top: 10px;
    }
    .success { color: green; }
    .error { color: red; }
    .loading { color: #555; font-style: italic; }

    #scanner-view {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 1000;
    }
    #scanner-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .scan-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: red;
      animation: blink 1s infinite;
      z-index: 1001;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card" id="main-view">
    <h2>üì¶ ‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î</h2>
    <input type="text" id="barcode" placeholder="Barcode" readonly />
    <input type="number" id="quantity" placeholder="Quantity" />
    <input type="text" id="scanner" placeholder="Scanner Name" />
    <button onclick="startScanner()">üîç ‡∏™‡πÅ‡∏Å‡∏ô‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î</button>
    <button onclick="submitBarcode()">üì§ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
    <div class="message" id="result"></div>
  </div>

  <div id="scanner-view">
    <div id="scanner-container"></div>
    <div class="scan-line"></div>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwQ5E0eX2RQ_VwK6HBN6E10LNoZCKlUBFZxvT23VEu5k66EZV74Kel7KGssxJ-8SSsv/exec";

    async function submitBarcode() {
      const barcode = document.getElementById("barcode").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const scanner = document.getElementById("scanner").value.trim();
      const result = document.getElementById("result");

      result.textContent = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
      result.className = "message loading";

      if (!barcode || !quantity || !scanner) {
        result.textContent = "‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö";
        result.className = "message error";
        return;
      }

      const params = new URLSearchParams({
        page: "submitBarcode",
        barcode,
        quantity,
        scanner
      });

      try {
        const res = await fetch(`${apiURL}?${params.toString()}`, { method: "POST" });
        const data = await res.json();

        if (data.success) {
          result.textContent = data.message;
          result.className = "message success";
          document.getElementById("barcode").value = "";
          document.getElementById("quantity").value = "";
          document.getElementById("scanner").value = "";
        } else {
          result.textContent = data.message;
          result.className = "message error";
        }
      } catch (err) {
        result.textContent = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ";
        result.className = "message error";
        console.error(err);
      }
    }

    function startScanner() {
      document.getElementById("main-view").style.display = "none";
      document.getElementById("scanner-view").style.display = "block";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "code_128_reader", "upc_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        if (code) {
          document.getElementById("barcode").value = code;
          stopScanner();
        }
      });
    }

    function stopScanner() {
      Quagga.stop();
      document.getElementById("scanner-view").style.display = "none";
      document.getElementById("main-view").style.display = "block";
      Quagga.offDetected();
    }
  </script>
</body>
</html>
