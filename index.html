<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Submit Barcode (Manual)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>📝 กรอกข้อมูลบาร์โค้ด (Manual)</h2>

  <form id="manual-form">
    <label>📦 Barcode</label>
    <input type="text" name="barcode" required />

    <label>🔢 Quantity</label>
    <input type="number" name="quantity" required min="1" />

    <label>👤 Scanner</label>
    <input type="text" name="scanner" required placeholder="เช่น Nick" />

    <button type="submit">📤 ส่งข้อมูล</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById("manual-form");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      responseBox.innerHTML = "⏳ กำลังส่งข้อมูล...";

      const formData = new URLSearchParams(new FormData(form));
formData.append("page", "submitBarcode"); // ✅ เพิ่ม page

fetch("https://script.google.com/macros/s/AKfycbyCQLDcJnkHOtCz8NdZJnGvYzs86uJYCpYlCJSYHeWgakPmAE3asldukdHLauHAITau/exec", {
  method: "POST",
  body: formData,
})
.then(res => res.text())
.then(text => {
  let data;
  try {
    data = JSON.parse(text);
  } catch (e) {
    throw new Error("Invalid JSON: " + text);
  }

  if (data.success) {
    responseBox.innerHTML = `<p class="success">${data.message}</p>`;
    form.reset();
  } else {
    responseBox.innerHTML = `<p class="error">${data.message}</p>`;
  }
})
.catch(err => {
  responseBox.innerHTML = `<p class="error">❌ ${err.message}</p>`;
});

    });
  </script>

</body>
</html>
