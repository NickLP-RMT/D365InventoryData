<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>üì¶ Barcode Scanner 1D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    #scanner-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      border: 1px solid #ccc;
      overflow: hidden;
      margin-bottom: 15px;
    }

    #scanner-container {
      width: 100%;
      height: 100%;
    }

    .scan-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 15%;
      border: 2px dashed rgba(0, 255, 0, 0.6);
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      z-index: 10;
      pointer-events: none;
    }

    .laser-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: red;
      transform: translateY(-50%);
      animation: laser-blink 1s infinite;
      opacity: 0.8;
    }

    @keyframes laser-blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .success { color: green; }
    .error { color: red; }

    #btn-rescan {
      background-color: #f0f0f0;
      color: #000;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üì¶ ‡∏™‡πÅ‡∏Å‡∏ô‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î (1D)</h2>

  <div id="scanner-wrapper">
    <div id="scanner-container"></div>
    <div class="scan-box">
      <div class="laser-line"></div>
    </div>
  </div>

  <form id="barcode-form">
    <label>‡∏£‡∏´‡∏±‡∏™‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î</label>
    <input type="text" id="barcode" name="barcode" readonly required />

    <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô</label>
    <input type="number" id="quantity" name="quantity" required min="1" />

    <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏™‡πÅ‡∏Å‡∏ô</label>
    <input type="text" id="scanner" name="scanner" required placeholder="‡πÄ‡∏ä‡πà‡∏ô Nick" />

    <button type="submit">üì§ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
    <button type="button" id="btn-rescan">üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
  </form>

  <div id="response"></div>

  <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏¥‡πä‡∏î -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    const barcodeInput = document.getElementById("barcode");
    const form = document.getElementById("barcode-form");
    const responseBox = document.getElementById("response");
    const beep = document.getElementById("beep-sound");
    const rescanBtn = document.getElementById("btn-rescan");

    function startScanner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner-container"),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "code_128_reader", "upc_reader", "code_39_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(onBarcodeDetected);
    }

    function onBarcodeDetected(data) {
      const code = data.codeResult.code;
      if (code && barcodeInput.value === "") {
        barcodeInput.value = code;
        beep.play();
        Quagga.offDetected(onBarcodeDetected);
        Quagga.stop();
        document.getElementById("quantity").focus();
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      responseBox.innerHTML = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";

      const formData = new URLSearchParams(new FormData(form));

      fetch("https://script.google.com/macros/s/AKfycbxXQERtTL47-EuckkSpNX3PEWeKvFidvxeIsoTvEmrJHrBldufGmmvxFORJFNXBiz4w/exec", {
        method: "POST",
        body: formData,
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          responseBox.innerHTML = `<p class="success">${data.message}</p>`;
          form.reset();
          barcodeInput.value = "";
          startScanner();
        } else {
          responseBox.innerHTML = `<p class="error">${data.message}</p>`;
        }
      })
      .catch(err => {
        responseBox.innerHTML = `<p class="error">‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</p>`;
        console.error(err);
      });
    });

    rescanBtn.addEventListener("click", () => {
      barcodeInput.value = "";
      startScanner();
    });

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î
    startScanner();
  </script>
</body>
</html>
